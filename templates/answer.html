<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

    <title>AskNow</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='css/font-awesome.min.css') }}">

</head>
<!-- load the question -->
<body>
<div class="navbar navbar-fixed-top move-me" id="menu">
    <div class="container">
        <div class="">
            <a class="navbar-brand" href="/">
				<img class='logo-asknow-small' src="static/img/AskNow_logo.png" alt="" />
			</a>
			<div id="search">
				<input id="question" name="question" type="text" placeholder="Search the knowledge graph......" />
				<button id='start' class ='start' value="true"></button>
				<input type="submit" class="submit" id='submit' value='Search'/>
                <button id='loading' class="loading"><span class='loader'></span></button>
			</div>
		</div>
    </div>
</div>


<!--NAVBAR SECTION END-->
<section class="resource-sec">
    <div class="container">
        <div id="service" class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-sm-offset-1">
            <div id="entities_relations"></div>
            <br/>
            <div id="answer" class="answer"><!--Content from answer.js--></div>
        </div>
    </div>

</section>
    
<section class="contact" id="contact" >
    <div class="'overlay">
        <div class="container row footer-content">
			<div class="col-lg-4  col-md-4 col-sm-4 ">
				<ul class="list-inline collaborators">
					<li class="list-inline-item">
						<a target="blank" title="UniversitÃ¤t Bonn" href="https://www.uni-bonn.de/"><img src="static/img/unibonn.jfif" class="collaborator-logo" alt=""  /></a>
					</li>
					<li class="list-inline-item">
						<a target="blank" title="Smart Data Analytics" href="http://sda.cs.uni-bonn.de/"><img src="static/img/sdasq.png.PNG" class="collaborator-logo" alt=""  /></a>
					</li>
					<li class="list-inline-item">
						<a target="blank" title="Fraunhofer" href="https://www.iais.fraunhofer.de/"><img src="static/img/Fraunhofer-ITEM-Logo.jpg" class="collaborator-logo" alt=""  /></a>
					</li>
					<li class="list-inline-item">
						<a target="blank" title="DBPedia" href="https://wiki.dbpedia.org/"><img src="static/img/dbpedialogo.png" class="collaborator-logo" alt=""  /></a>
					</li>
				</ul>
			</div>
			<div class="col-lg-4  col-md-4 col-sm-4 ">
				<p class="copyright">Copyright &copy; AskNow 2018</p>
			</div>
			<div class="col-lg-4  col-md-4 col-sm-4 ">
				<ul class="list-inline social-media">
					<li class="list-inline-item">
						<a target="blank" href="https://twitter.com/AskNowQA">
							<span class="fa-stack fa-sm">
								<i class="fa fa-circle fa-stack-2x"></i>
								<i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
							</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="blank" href="http://asknow.sda.tech/">
							<span class="fa-stack fa-sm">
								<i class="fa fa-circle fa-stack-2x"></i>
								<i class="fa fa-globe fa-stack-1x fa-inverse"></i>
							</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="blank" href="https://github.com/AskNowQA">
							<span class="fa-stack fa-sm">
								<i class="fa fa-circle fa-stack-2x"></i>
								<i class="fa fa-github fa-stack-1x fa-inverse"></i>
							</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="blank" href="mailto:asknow@googlegroups.com?Subject=Here%20is%20the%20subject" >
							<span class="fa-stack fa-sm">
								<i class="fa fa-circle fa-stack-2x"></i>
								<i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
							</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
			
    </div>
</section>
<!--CONTACT SECTION END-->
<!-- Essential Dynamic HTML Pieces -->
<script type="text/html" id="entity-blob">
    <a class="blob orange" href="${entity}" target="blank">
        <i class="mark">Entity</i>${entity}
    </a>
</script>
<script type="text/html" id="relation-blob">
    <a class="blob blue" href="${relation}" target="blank">
        <i class="mark">Relation</i>${relation}
    </a>
</script>
<script type="text/html" id="feedback">
    <div class="feedback">
        <span>Was this helpful?</span>
        <span>
            <a data-value="1">
                <span class="fa-stack">
                    <i class="fa fa-thumbs-up fa-stack-1x"></i>
                </span>
            </a>
            <a data-value="0">
                <span class="fa-stack">
                    <i class="fa fa-thumbs-down fa-stack-1x"></i>
                </span>
            </a>
        </span>
    </div>
</script>
<script type="text/html" id="resource">
    <h1>${answer}</h1>
    ${feedback}
    <div>An Entity of Type: <b>${type}</b></div><br/>
    <div>${abstract}</div>
</script>
<script type="text/html" id="list">
    <div class="list">
        ${list-items}
    </div>
</script>
<script type="text/html" id="list-item">
    <div class='list-item'>
        <div class='list-content' >
            ${feedback}
            <h2>${answer}</h2>
            <p>${abstract}</p>
        </div>
        <a class='expand-list-content'>Show more...</a>
        <a class='collapse-list-content'>Show less...</a>
    </div>
</script>
<script type="text/html" id="lit-boi">
    <h3 class="list">${answer}</h3>
</script>
<script type="text/html" id="none">
    <div style="margin-bottom: 50px;">Sorry! We could not find an answer for your question.</div>
    <div class="row" >
        <a class="blob" href="/answer?question=Which%20place%20was%20Angela%20Merkel%20born%20in?">Where was Angela Merkel born?</a>
        <a class="blob" href="/answer?question=Which%20company%20was%20founded%20by%20Elon%20Musk?">What is the company that Elon Musk found?</a>
        <a class="blob" href="/answer?question=What%20is%20the%20capital%20of%20Germany?">What is the capital of nation of Germany?</a>
        <a class="blob" href="/answer?question=Which%20place%20was%20Angela%20Merkel%20born%20in?">In which place was Angela Merkel born?</a>
        <a class="blob" href="/answer?question=Which%20company%20was%20founded%20by%20Elon%20Musk?">Name the company that was founded by Elon Musk?</a>
        <a class="blob" href="/answer?question=What%20is%20the%20capital%20of%20Germany?">What is the capital of Germany?</a>
        <a class="blob" href="/answer?question=Which%20place%20was%20Angela%20Merkel%20born%20in?">What is the birthplace of Angela Merkel?</a>
        <a class="blob" href="/answer?question=Which%20company%20was%20founded%20by%20Elon%20Musk?">Which company did Elon Musk find?</a>
        <a class="blob" href="/answer?question=What%20is%20the%20capital%20of%20Germany?">What is the capital of Germany?</a>
        <a class="blob" href="/answer?question=What%20is%20the%20capital%20of%20Germany?">What is Germany's capital?</a>
    </div>
</script>

</html>
